<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Pastel Green Background */
        .landing-body {
            background-color: #85be90; /* Soft Pastel Green */
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #000000;
        }

        /* Navigation Bar */
        nav {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: none;
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        .hero-content h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .hero-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Button Styling */
        .btn {
            padding: 12px 24px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid black;
            background: white;
            color: black;
            display: inline-block;
            transition: 0.3s;
        }

        .btn:hover {
            background: black;
            color: white;
        }

        /* Footer */
        footer {
            padding: 15px;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body class="landing-body">

    <!-- Navigation -->
    <nav>
        <div class="logo">Resume Builder</div>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <div class="hero-content">
            <h1>Build Your Professional Resume</h1>
            <p>Create a resume in minutes with our easy-to-use resume builder.</p>
            <a href="/register" class="btn">Get Started</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Resume Builder. All rights reserved.</p>
    </footer>

</body>
</html>
